<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Scooter Lim</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="logo.png" id="logo-pic">
            <h2 id="motto">Taking Booleaners from A to B</h2>
        </header>
    
        <nav>
            <button type="button" name="prenota">Prenota</button>
            <button type="button" name="termina">Termina Prenotazione</button>
            <button type="button" name="luci">Accendi Luci</button>
        </nav>

        <main> <!--lista monopattini disponibili-->
            <div class="mono">
                <div>
                    <input type="checkbox">
                    <h3 class="mono-user">Monopattino Gino22</h3>
                </div>                
                <div class="location">&#8614; Via Guadalametri - a 220 metri da te</div>
                <div class="battery"> Stato carica:</div>
                <div id=battery1></div>
            </div>

            <div class="mono">
                <div>
                    <input type="checkbox">
                    <h3 class="mono-user">Monopattino Mike24</h3>
                </div>                
                <div class="location">&#8614; Via Ricciardoni - a 420 metri da te</div>
                <div class="battery"> Stato carica:</div>
                <div id=battery2></div>
            </div>

            <div class="mono">
                <div>
                    <input type="checkbox">
                    <h3 class="mono-user">Monopattino Fede154</h3>
                </div>                
                <div class="location">&#8614; Via Mentarini - a 490 metri da te</div>
                <div class="battery"> Stato carica:</div>
                <div id=battery3></div>
            </div>
        </main>
    </div>
</body>
</html>
